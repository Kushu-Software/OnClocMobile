  flutter_pdfview: ^1.3.3
  open_settings: ^2.0.2
  local_auth: ^2.3.0
  local_auth_android: ^1.0.46
  maps_toolkit: ^3.0.0
  maps_launcher: ^2.2.1

  # User Interface
  cupertino_icons: ^1.0.8
  action_slider: ^0.7.0
  dots_indicator: ^3.0.0
  flutter_html: ^3.0.0-beta.2
  google_fonts: ^6.2.1
  webview_flutter: ^4.10.0
  badges: ^3.1.2
  shimmer: ^3.0.0
  iconsax: ^0.0.8
  infinite_scroll_pagination: ^4.1.0
  multi_dropdown: ^3.0.1
  validators: ^3.0.0
  stop_watch_timer: ^3.1.1
  wave: ^0.2.2
  flutter_staggered_grid_view: ^0.7.0
  flutter_slidable: ^3.1.1
  timelines: ^0.1.0

