  connectivity_plus: ^6.0.5

  # Images
  image_picker: ^1.1.2
  file_picker: ^8.1.2
  photo_view: ^0.15.0
  flutter_svg: ^2.0.10+1

  # Animation
  lottie: ^3.1.2
